name: Scrape latest data

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '6,21,36,51 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Fetch latest data
      run: |-
	curl -X POST -d "<?xml version=\"1.0\" encoding=\"utf-8\"?><soap:Envelope xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" xmlns:soap=\"http://schemas.xmlsoap.org/soap/envelope/\"><soap:Body><GetIncidents xmlns=\"http://tempuri.org/\" /></soap:Body></soap:Envelope>"  https://hfdapp.houstontx.gov/JSONTest/WebService1.asmx --header "Content-Type:text/xml" | xpath '//GetIncidentsResult/text()' | jq > incidents.json
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
